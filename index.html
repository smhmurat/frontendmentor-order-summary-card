<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-title">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card-body">
        <div class="card-body-plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="card-plan-title">
            <h5>Annual Plan</h5>
            <p>$59,99/year</p>
          </div>
          <button class="card-plan-button" type="submit">Change</button>
        </div>
        <div class="card-body-buttons">
          <button class="btn-payment" type="submit">Proceed to Payment</button>
          <button class="btn-cancel" type="reset">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Semih Murat</a>.
  </div>
</body>
</html>
